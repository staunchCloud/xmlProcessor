<!DOCTYPE html>
<html>

<head>
    <meta content="test/html charset=utf-8">
    <title>XML-Processor</title>
    
    <!--Jquery引用，需要放在前位-->
    <script src="jquery.js"></script>
    <!--CSS引用-->
    <link rel="stylesheet" href="XmlProcessor.css" type="text/css">
    <!--JS引用-->
    <script src="XmlProcessor.js" type="text/javascript"></script>
    <!--图标引用-->
    <link rel="shortcut icon" href="XmlProcessor.png" />
    <!--ZBUS引用-->
    <script type="text/javascript" src="zbus.js"></script> 
    <!--树形结构引用-->
    <link rel="stylesheet" href="treeview/jquery.treeview.css" />
    <script src="treeview/jquery.treeview.js" type="text/javascript"></script>

</head>


<body>



    <div id="fileFrame">
        <!--文件名搜索框-->

        <!--js.fileFilter()根据输入在文件列表内筛选-->
        <input type="text" placeholder="Search file..." id="searchFile" onkeyup="fileFilter()">

        <!--文件列表-->

        <!--js.selectFile(id)点击改变颜色并添加至“选定文件集合”-->
        <div id="fileList">
            <ul id="tree">
                <li>系统管理
                    <ul>
                        <a>部门管理</a>
                        <li>岗位管理
                            <ul>
                                <a>岗位添加</a>
                                <a>岗位删除</a>
                            </ul>
                        </li>
                        <li>用户管理
                            <ul>
                                <a>添加用户</a>
                                <a>修改用户</a>
                            </ul>
                        </li>
                    </ul>
                </li>
                <a>审批流转</a>
            </ul>

            <script type="text/javascript">
                $("#tree").treeview();
            </script>



            <a id="1" onclick="selectFile(id)">test01.xml</a>
            <a id="2" onclick="selectFile(id)">test02.xml</a>
            <a id="3" onclick="selectFile(id)">test03.xml</a>
            <a id="4" onclick="selectFile(id)">test04.xml</a>
            <a id="5" onclick="selectFile(id)">simple.xml</a>
        </div>

    </div>
    <!--文件列表框结束-->





</body>


</html>
